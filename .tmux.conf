# ！！！importent！！！ 开启24 bit color 其他方式都无效
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
source-file "${HOME}/.tmux-themepack/powerline/default/blue.tmuxtheme"
